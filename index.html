<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- スタイルのリセット -->
		<link rel="stylesheet" href="css\reset.css" />
		<!-- スタイル用CSSの読み込み -->
		<link rel="stylesheet" href="css\styles.css" />
		<!-- Material+Iconsの追加 -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>

		<title>Poly's Portfolio</title>
	</head>
	<body>
		<div class="wrap">
			<!-- ヘッダーここから -->
			<header>
				<div class="header-container">
					<!-- タイトルロゴここから -->
					<a href="#" class="header-logo">Poly </a>
					<!-- タイトルロゴここまで -->

					<!-- ヘッダーナビゲーションここから -->
					<nav class="header-nav">
						<ul class="header-list">
							<li><a href="#About"> About </a></li>
							<li><a href="">Works</a></li>
							<li><a href="">Skills</a></li>
							<li><a href="">History</a></li>
							<li><a href="">Contact</a></li>
						</ul>
					</nav>
					<div class="sp-menu header-icon">
						<span class="material-icons" id="open"> menu </span>
					</div>
					<!-- ヘッダーナビゲーションここまで -->
				</div>

				<!-- ファーストセンテンスここから -->
				<p>Poly's Portfolio</p>
				<!-- ファーストセンテンスここまで -->

				<!-- ハンバーガーメニューここから -->
				<div class="overlay">
					<span class="material-icons" id="close"> close </span>
					<nav>
						<ul>
							<li><a href="">About</a></li>
							<li><a href="">Works</a></li>
							<li><a href="">Skills</a></li>
							<li><a href="">History</a></li>
							<li><a href="">Contact</a></li>
						</ul>
					</nav>
				</div>
				<!-- ハンバーガーメニューここまで -->
			</header>
			<!-- ヘッダーここまで -->

			<!-- Aboutここから -->
			<section id="About" class="About">
				<div class="About-container">
					<h2 class="About-title">About</h2>
				</div>
			</section>
			<!-- Aboutここまで -->

			<!-- 施工事例ここから-->
			<section class="work">
				<h2 class="work-title">施工事例</h2>

				<div class="work-container">
					<!-- 施工事例1 -->
					<div class="work-case">
						<img class="building" src="images/building1.png" alt="施工事例1" />
						<h3>M様邸新築工事</h3>
						<p>埼玉県</p>
						<a href="#">
							<img class="more" src="images/more.png" alt="詳細を見る" />
						</a>
					</div>

					<!-- 施工事例2 -->
					<div class="work-case">
						<img class="building" src="images/building2.png" alt="施工事例2" />
						<h3>スカイビル</h3>
						<p>東京都</p>
						<a href="#">
							<img class="more" src="images/more.png" alt="詳細を見る" />
						</a>
					</div>
				</div>
				<div class="work-list">
					<a class="work-list-btn" href="#">施工実績一覧</a>
				</div>
			</section>
			<!-- 施工事例ここまで -->

			<!-- フッターここから -->
			<footer>
				<div class="footer-container">
					<!-- フッターロゴここから -->
					<a href="#">
						<img
							src="images\footer_logo.png"
							alt="蒼乃建設　ロゴ"
							class="footer-logo"
						/>
					</a>
					<!-- フッターロゴここまで -->

					<nav class="footer-nav">
						<ul class="footer-list">
							<li><a href="">企業理念</a></li>
							<li><a href="">施工事例</a></li>
							<li><a href="">採用情報</a></li>
							<li><a href="">お問い合わせ</a></li>
						</ul>
					</nav>
				</div>
				<p>Copyright © 2020 Aono Corporation.</p>
			</footer>
			<!-- フッターここまで -->
		</div>
		<script src="js\main.js"></script>
	</body>
</html>
